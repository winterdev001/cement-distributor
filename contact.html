<html lang="en">

<head>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

  <link rel="stylesheet" href="css/app.css">

</head>

<body>
  <header>
    <div include-html="inc/navigation.html"></div>
  </header>
  <!-- breadcrumbs -->
  <div class="container mt-5 mb-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb ">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact Information</li>
      </ol>
    </nav>
  </div>
  <!-- / .breadcrumbs -->
  <!-- content -->
  <div class="container">
    <h1 class="text-center">Contact Information</h1>
    <div class="card contact-info d-flex justify-content-center">
      <div class="card-body">
        <div>
          <i class="ti-location-pin"></i>
          <p><span>KG700 st. 12 Ave</span> Masoro(Freezone), Kigali</p>
        </div>
  
        <div>
          <i class="ti-mobile"></i>
          <p>+250-700-111-222</p>
        </div>
  
        <div>
          <i class="ti-email "></i>
          <p><a class="text-dark" href="mailto:salessupport@kiku.com">salessupport@kiku.com</a></p>
        </div>
      </div>

    </div>

    <!-- contact form -->
      <div class="contact-form-section d-flex justify-content-center">
        <div class="card mt-3 mb-5">
          <div class="card-body">
            <form action="">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" placeholder="Name" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="email" placeholder="Email" class="form-control">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea name="" id=""  rows="3" placeholder="Your messsage" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button class="btn third-color contact-btn text-light">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <!-- / .contact fomr -->
  </div>
  <!-- / .content -->

  <div class="to-top">
    <a href="#" onclick="topFunction()" id="myBtn" title="Go to top">
      <span class="d-flex align-content-center"><i class="fa fa-chevron-up"></i></span>
    </a>
  </div>
  <!-- footer -->
  <div include-html="inc/footer.html"></div>
  <!-- / .footer -->
  <!-- scripts -->
  <script src="js/app.js"></script>
  <style>
    /* back to top button */

    #myBtn {
      width: 50px;
      height: 50px;
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      border: none;
      outline: none;
      font-size: 25px !important;
      color: white;
      cursor: pointer;
      padding: 10px 10px 10px 11px;
      border-radius: 50%;
      box-shadow: 1px 1px 5px #000;
      background-color: #ff5722;
      text-decoration: none;
    }

    #myBtn:hover {
      background-color: #a4a4a4;
    }

    /* / .back to top */
  </style>
  <script>
    // back to top button

    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        document.getElementById("myBtn").style.display = "block";
      } else {
        document.getElementById("myBtn").style.display = "none";
      }
    }

    function topFunction() {
      $('html,body').animate({ scrollTop: 0 }, 1000);
    }
    // /.back to top button
  </script>

</body>

</html>
